<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font style link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit:wght@300&family=Lato:ital,wght@1,300&family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Project2 HeadPhone</title>
  </head>
  <body>
    <!-- header -->
    <header class="header-section">
      <nav class="navbar-link-container">
        <div class="logo-image">
          <a href="#">
            <img src="./assets/logo.png" alt="" title="LogoImage" />
          </a>
        </div>
        <div class="link-container">
          <ul>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Calm Playlist</a></li>
            <li><a href="#">Join Calm</a></li>
          </ul>
        </div>
        <div class="search">
          <input type="text" placeholder="Search" />

          <button class="search-button">Search</button>
        </div>
      </nav>
    </header>

    <!-- Hero section -->
    <main class="hero-section">
      <div class="left-side-of-heroSection">
        <h1>
          Be Focus and <br />
          Productive
        </h1>
        <p>Not just an ordinary headPhones.it's designed for meditation.</p>

        <div>
          <button>Learn more</button>
        </div>
      </div>
      <div class="right-side-of-heroSection">
        <div class="image-container">
          <img src="./assets/img1.png" alt="img1.png" title="Image" id="img1" />
          <img src="./assets/img2.png" alt="img2.png" title="Image" id="img2" />
          <img src="./assets/img3.png" alt="img3.png" title="Image" id="img3" />
        </div>
      </div>
    </main>
  </body>
</html>
